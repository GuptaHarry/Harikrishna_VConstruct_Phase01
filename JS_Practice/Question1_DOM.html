<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dynamic Form Validation</title>
    <link rel="stylesheet" href="Question1_DOM.css" />
  </head>

  <body>
    <form id="registerForm">
      <h2>Register</h2>

      <div class="form-group">
        <input type="text" name="username" placeholder="Username" />
        <small>Only letters, minimum 3 characters</small>
      </div>

      <div class="form-group">
        <input type="text" name="email" placeholder="Email" />
        <small>Enter a valid email</small>
      </div>

      <div class="form-group">
        <input type="password" name="password" placeholder="Password" />
        <small>Password must follow all rules below</small>
      </div>

      <div class="password-rules">
        <p id="lower">❌ At least one lowercase letter</p>
        <p id="upper">❌ At least one uppercase letter</p>
        <p id="number">❌ At least one number</p>
        <p id="special">❌ At least one special character</p>
        <p id="length">❌ At least 8 characters</p>
      </div>

      <button type="submit">Submit</button>
    </form>

    <script src="Question1_DOM.js"></script>
  </body>
</html>
